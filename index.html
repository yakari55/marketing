<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing de Producto (Full Video Mode)</title>
    <style>
        /* ---------------------------------------------------- */
        /* 1. ESTILOS BASE Y CUERPO (BODY) */
        /* ---------------------------------------------------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            overflow-x: hidden;
            overflow-y: auto; 
        }

        /* ESTADO INICIAL DE ZOOM: Oculta elementos no necesarios */
        body.zoom-active > *:not(#video-wrapper) { 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        /* ESTADO FINAL: Oculta mensajes, mantiene solo el video wrapper */
        body.modo-video-final {
            display: block; 
            padding: 0;
            margin: 0;
            min-height: 100vh;
            background-color: black;
            overflow: hidden; /* Asegura que no haya scroll después del zoom */
        }
        
        /* Regla de Ocultación: Ocultar MENSAJES de texto, pero NO el video wrapper */
        body.modo-video-final .mensaje,
        body.modo-video-final #mensaje-final-wrapper {
            display: none !important;
        }


        /* ---------------------------------------------------- */
        /* 2. ESTILOS DE TÍTULOS Y TEXTO (Solo visibles al inicio) */
        /* ---------------------------------------------------- */
        .mensaje {
            color: #333;
            margin-bottom: 1.5vh;
            padding: 0 1vw;
            max-width: 600px;
        }
        
        /* ... (mantener estilos de h1, .modelo-frase, etc.) ... */
        .mensaje h1 { font-size: 5vw; margin-top: 1vh; margin-bottom: 0.5vh; }
        .modelo-frase { color: #333333; font-size: 5vw; font-weight: 700; padding: 1.5vh 2vw; background-color: #FFFFFF; border-radius: 8px; display: inline-block; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 1.5vh auto; text-transform: uppercase; letter-spacing: 1px; line-height: 1.2; }
        .modelo-principal { display: block; font-size: 7.5vw; color: #444444; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); font-weight: 900; }
        

        /* ---------------------------------------------------- */
        /* 3. CONTENEDOR DE VIDEO Y EFECTOS */
        /* ---------------------------------------------------- */
        #video-wrapper {
            position: relative;
            width: 90vw;
            max-width: 600px;
            margin: 1vh auto;
            background-color: black;
            aspect-ratio: 16 / 9;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.7s ease-out; 
            z-index: 1;
        }
        
        /* CLASE 1: EFECTO ZOOM INICIAL */
        #video-wrapper.video-zoom {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        
        /* CLASE 2: ESTADO FINAL (Pantalla completa sin texto) */
        #video-wrapper.pantalla-completa-final {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            max-height: none;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
            z-index: 1;
        }

        #video-player {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        /* ESTILOS DEL LOGO SUPERPUESTO */
        #logo-overlay {
            position: absolute;
            top: 1.5vh;
            left: 1.5vh;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 1.5vw;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5vh;
        }

        #logo {
            max-width: 15vw;
            max-height: 12vh;
            height: auto;
            display: block;
        }
        
        .nombre-producto-video { color: #333; font-size: 2.5vw; font-weight: bold; text-transform: capitalize; background-color: rgba(255, 255, 255, 0.7); padding: 0.3vh 0.8vw; border-radius: 4px; line-height: 1; }
        
        /* Ajustes de logo/texto en modo zoom */
        #video-wrapper.video-zoom #logo-overlay, 
        #video-wrapper.pantalla-completa-final #logo-overlay {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            z-index: 10000 !important;
            background-color: rgba(255, 255, 255, 0.95);
        }
        .video-zoom .nombre-producto-video, .pantalla-completa-final .nombre-producto-video { font-size: 30px !important; }
        .video-zoom #logo, .pantalla-completa-final #logo { max-width: 180px !important; }


        /* ---------------------------------------------------- */
        /* 4. ESTILOS DEL MENÚ DE COLORES (Superpuesto en el video) */
        /* ---------------------------------------------------- */
        #colores-disponibles-wrapper {
            position: absolute; 
            bottom: 0; 
            left: 0;
            width: 100%;
            z-index: 5; 
            padding: 15px 0 20px 0; 
            background-color: rgba(0, 0, 0, 0.5); 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .selector-titulo { color: #FFFFFF; margin: 0 0 10px 0; }
        .botones-colores-container { margin: 0; max-width: 600px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        
        /* ... (mantener estilos de .boton-color y .boton-color.activo) ... */
        .boton-color { padding: 8px 15px; border: 2px solid #ccc; background-color: #f8f8f8; color: #444; cursor: pointer; border-radius: 20px; font-size: 0.9em; transition: all 0.2s ease; text-transform: capitalize; }
        .boton-color:hover { border-color: #555; background-color: #e0e0e0; }
        .boton-color.activo { border-color: #C0392B; background-color: #C0392B; color: #FFFFFF; font-weight: bold; transform: scale(1.05); }

        /* ---------------------------------------------------- */
        /* 5. MEDIA QUERIES (Ajustes para pantallas grandes/laptops) */
        /* ---------------------------------------------------- */
        @media (min-width: 768px) {
            body { padding: 30px; }
            .mensaje h1 { font-size: 32px; }
            .modelo-frase { font-size: 26px; padding: 10px 20px; letter-spacing: 2px; }
            .modelo-principal { font-size: 60px; margin-top: 5px; }
            #video-wrapper { width: 80%; max-width: 900px; }
            #logo { max-width: 150px; }
            .nombre-producto-video { font-size: 20px; padding: 4px 8px; }
        }
        
    </style>
</head>

        <h1>¡Marketing!</h1>
        
        <h3 class="modelo
